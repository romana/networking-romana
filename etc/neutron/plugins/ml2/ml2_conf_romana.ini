# Configuration for Romana.

[romana]

# (StrOpt) Romana Root Service Manager URL
# If this is not set, the root service can't be found and
# thus other service locations can't be found.
#
# Example: root_url = http://192.168.0.10
# root_url =

# (IntOpt) Romana Root Service Port Number
#
# Example: root_port = 9600
# root_port = 9600

# (IntOpt) Romana IPAM Service Port Number
#
# Example: ipam_port = 9601
# ipam_port = 9601

# (IntOpt) Romana Tenant Service Port Number
#
# Example: tenant_port = 9602
# tenant_port = 9602

# (IntOpt) Romana Topology Service Port Number
#
# Example: topology_port = 9603
# topology_port = 9603

# (IntOpt) Romana Agent Service Port Number
#
# Example: agent_port = 9604
# agent_port = 9604

# Sample ml2 Configuration.
#
